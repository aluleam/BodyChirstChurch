<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body of Christ Church</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="container">
        <h2>Body of Christ Church</h2>
        
        <!-- User Type Selection -->
        <label for="user-type">Are you registering for an adult or child?</label>
        <select id="user-type" name="user-type" onchange="toggleForm()">
            <option value="adult">Adult</option>
            <option value="child">Child</option>
        </select>
        
        <!-- Adult Registration Form -->
        <form id="adult-form" class="form-section" action="registrations.php" method="POST">
            <h3>Adult Registration</h3>

            <label for="first-name-adult">First Name: <span class="required">*</span></label>
            <input type="text" id="first-name-adult" name="first_name_adult" required>

            <label for="last-name-adult">Last Name: <span class="required">*</span></label>
            <input type="text" id="last-name-adult" name="last_name_adult" required>

            <label for="email-adult">Email Address: <span class="required">*</span></label>
            <input type="email" id="email-adult" name="email_adult" required>

            <label for="phone-adult">Phone Number: <span class="required">*</span></label>
            <input type="text" id="phone-adult" name="phone_adult" required>

            <!-- Address Fields -->
            <label for="address-adult">Address: <span class="required">*</span></label>
            <input type="text" id="address-adult" name="address_adult" required>

            <label for="city-adult">City: <span class="required">*</span></label>
            <input type="text" id="city-adult" name="city_adult" required>

            <label for="state-adult">State: <span class="required">*</span></label>
            <input type="text" id="state-adult" name="state_adult" required>

            <label for="zip-adult">Zip Code: <span class="required">*</span></label>
            <input type="text" id="zip-adult" name="zip_adult" required>

            <!-- Emergency Contact Fields -->
            <label for="emergency-contact-name">Emergency Contact Name: <span class="required">*</span></label>
            <input type="text" id="emergency-contact-name" name="emergency_contact_name" required>

            <label for="emergency-contact-phone">Emergency Contact Phone Number: <span class="required">*</span></label>
            <input type="text" id="emergency-contact-phone" name="emergency_contact_phone" required>

            <label for="emergency-contact-relation">Emergency Contact Relationship: <span class="required">*</span></label>
            <input type="text" id="emergency-contact-relation" name="emergency_contact_relation" required>

            <label for="registration-type-adult">I am registering for: <span class="required">*</span></label>
            <select id="registration-type-adult" name="registration_type_adult" required>
                <option value="adult-night">Adult Night</option>
                <option value="adult-church">Adult Church</option>
            </select>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>

        <!-- Child Registration Form -->
        <form id="child-form" class="form-section" action="registrations.php" method="POST">
            <h3>Child Registration</h3>

            <label for="first-name-child">Child's First Name: <span class="required">*</span></label>
            <input type="text" id="first-name-child" name="first_name_child" required>

            <label for="last-name-child">Child's Last Name: <span class="required">*</span></label>
            <input type="text" id="last-name-child" name="last_name_child" required>

            <label for="address-child">Address: <span class="required">*</span></label>
            <input type="text" id="address-child" name="address_child" required>

            <label for="birthdate-child">Birth Date: <span class="required">*</span></label>
            <input type="date" id="birthdate-child" name="birthdate_child" required>

            <label for="age-child">Age: <span class="required">*</span></label>
            <input type="number" id="age-child" name="age_child" required>

            <label for="grade-child">Grade entering fall of 2024 (elementary kids only):</label>
            <input type="text" id="grade-child" name="grade_child">

            <label for="gender-child">Child's Gender: <span class="required">*</span></label>
            <select id="gender-child" name="gender_child" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="parent-name-child">Parent/Guardian Name: <span class="required">*</span></label>
            <input type="text" id="parent-name-child" name="parent_name_child" required>

            <label for="parent-phone-child">Parent/Guardian Phone Number: <span class="required">*</span></label>
            <input type="text" id="parent-phone-child" name="parent_phone_child" required>

            <label for="parent-email-child">Parent/Guardian Email Address: <span class="required">*</span></label>
            <input type="email" id="parent-email-child" name="parent_email_child" required>

            <label for="registration-type-child">I am registering my child for: <span class="required">*</span></label>
            <select id="registration-type-child" name="registration_type_child" required>
                <option value="wednesday-kids-night">Wednesday Kids Night</option>
                <option value="sunday-kids-church">Sunday Kids Church</option>
            </select>

            <label for="health-status-child">Health Status: <span class="required">*</span></label>
            <textarea id="health-status-child" name="health_status_child" rows="4" required></textarea>

            <label for="allergies-child">Allergies (i.e., medications, bee stings, food, other):</label>
            <textarea id="allergies-child" name="allergies_child" rows="4"></textarea>

            <label for="health-details-child">Please give us any health details that you think would be helpful:</label>
            <textarea id="health-details-child" name="health_details_child" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script>
        // Function to toggle between the adult and child registration forms
        function toggleForm() {
            var userType = document.getElementById('user-type').value;
            if (userType === 'adult') {
                document.getElementById('adult-form').style.display = 'block';
                document.getElementById('child-form').style.display = 'none';
            } else {
                document.getElementById('adult-form').style.display = 'none';
                document.getElementById('child-form').style.display = 'block';
            }
        }
        // Call the function initially to set the default form based on the user type
        toggleForm();
    </script>
</body>
</html>
