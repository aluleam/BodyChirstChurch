<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Sermon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #b8860b; /* Dark Gold */
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #b8860b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c69c6d;
        }

        .password-form, .upload-form {
            display: none;
        }

        .password-form.active, .upload-form.active {
            display: block;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Password Form (Admin Login) -->
    <div id="password-form" class="password-form active">
        <h1>Admin Login</h1>
        <form id="login-form" onsubmit="validatePassword(event)">
            <div class="form-group">
                <label for="password">Enter Admin Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Sermon Upload Form (Admin Access Only) -->
    <div id="upload-form" class="upload-form">
        <h1>Upload Sermon</h1>
        <form action="/upload-sermon" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Sermon Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="date">Sermon Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="speaker">Speaker:</label>
                <input type="text" id="speaker" name="speaker" required>
            </div>

            <div class="form-group">
                <label for="series">Series (Optional):</label>
                <input type="text" id="series" name="series">
            </div>

            <div class="form-group">
                <label for="audio">Audio File (MP3):</label>
                <input type="file" id="audio" name="audio" accept="audio/mp3" required>
            </div>

            <div class="form-group">
                <label for="video">Video File (MP4, Optional):</label>
                <input type="file" id="video" name="video" accept="video/mp4">
            </div>

            <button type="submit">Upload Sermon</button>
        </form>
    </div>

    <script>
        // Function to validate the admin password
        function validatePassword(event) {
            event.preventDefault();  // Prevent form from submitting

            const enteredPassword = document.getElementById('password').value;
            const correctPassword = "Making";  // Replace with your actual password

            // Validate password
            if (enteredPassword === correctPassword) {
                // Hide login form and show the upload form
                document.getElementById('password-form').classList.remove('active');
                document.getElementById('upload-form').classList.add('active');
            } else {
                // Show error message if password is incorrect
                document.getElementById('error-message').innerText = "Incorrect password! Please try again.";
            }
        }
    </script>

</body>
</html>
