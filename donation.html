<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body of Christ Church Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #eaeaea);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        .payment-options {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f7a440, #f58300);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            width: 180px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .payment-option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        .footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 30px;
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }
            .payment-option {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make a Difference Today</h2>
        <p>Your generosity helps us serve our community and share Godâ€™s love. Select your preferred payment method below to proceed securely.</p>
        
        <div class="payment-options">
            <!-- PayPal Option -->
            <a href="https://www.zeffy.com/donation-form/donate-to-make-a-difference-4773" 
               target="_blank" 
               class="payment-option" 
               aria-label="Donate using PayPal">
                <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">
                PayPal
            </a>

            <!-- Crypto Option -->
            <a href="https://www.zeffy.com/donation-form/donate-to-make-a-difference-4773" 
               target="_blank" 
               class="payment-option" 
               aria-label="Donate using Cryptocurrency">
                <img src="images/bitcoin-4481815_1280.jpg" alt="Crypto Logo">
                Cryptocurrency
            </a>

            <!-- Credit Card Option -->
            <a href="https://www.zeffy.com/donation-form/donate-to-make-a-difference-4773" 
               target="_blank" 
               class="payment-option" 
               aria-label="Donate using Credit Card">
                <img src="images/cheque-guarantee-card-229830_1280.jpg" alt="Credit Card Logo">
                Credit Card
            </a>
        </div>

        <div class="footer">
            <p>Thank you for supporting Body of Christ Church. Your generosity makes a difference!</p>
        </div>
    </div>
</body>
</html>
