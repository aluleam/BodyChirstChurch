<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body of Christ Church Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: block;
            color: #444;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #f7a440;
            outline: none;
        }
        .payment-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .payment-option {
            background-color: #f7a440;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-option:hover {
            background-color: #f58300;
        }
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-option img {
            width: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }
        .btn-submit {
            background-color: #f7a440;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        .btn-submit:hover {
            background-color: #f58300;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Body of Christ Church Donation</h2>
        <h3>We appreciate your generosity!</h3>
        
        <form id="donation-form" action="javascript:void(0);">
          
           
            <div class="payment-options">
                <!-- PayPal Option with Favicon -->
                <div class="payment-option" id="paypal-option">
                    <a href="https://www.zeffy.com/donation-form/donate-to-make-a-difference-4773" target="_blank">
                        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal"> PayPal
                    </a>
                </div>
                <!-- Crypto Option with Favicon -->
                <div class="payment-option" id="crypto-option" onclick="processPayment('crypto')">
                    <a href="https://www.zeffy.com/donation-form/donate-to-make-a-difference-4773" target="_blank">
                        <img src="images/bitcoin-4481815_1280.jpg" alt="Crypto"> Crypto
                    </a>
                    
                </div>
                <!-- Credit Card Option with Favicon -->
                <div class="payment-option" id="creditcard-option" onclick="processPayment('creditcard')">                  
                    <a href="https://www.zeffy.com/donation-form/donate-to-make-a-difference-4773" target="_blank">
                        <img src="images/cheque-guarantee-card-229830_1280.jpg" alt="Credit Card"> Credit Card
                    </a>
                </div>
            </div>
            
            <button type="submit" class="btn-submit" style="display: none;">Submit Donation</button>
        </form>

        <div class="footer">
            <p>Thank you for supporting Body of Christ Church. Your generosity makes a difference!</p>
        </div>
    </div>

    <script>
        function processPayment(paymentMethod) {
            const amount = document.getElementById('donation-amount').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid donation amount.');
                return;
            }

            let paymentUrl = '';
            if (paymentMethod === 'paypal') {
                paymentUrl = `https://www.paypal.com/donate?hosted_button_id=YOUR_PAYPAL_BUTTON_ID&amount=${amount}`;
            } else if (paymentMethod === 'crypto') {
                // Replace with your actual crypto payment URL (e.g., Coinbase Commerce or BitPay)
                paymentUrl = `https://www.coinbase.com/checkout?amount=${amount}`; // Example for Coinbase Commerce
            } else if (paymentMethod === 'creditcard') {
                // Replace with your actual credit card processor URL (e.g., Stripe)
                paymentUrl = `https://www.stripe.com/donate?amount=${amount}`; // Example for Stripe
            }

            window.location.href = paymentUrl;
        }
    </script>

</body>
</html>
